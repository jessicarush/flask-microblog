{% extends "base.html" %}

{% block content %}
    <h1>{{ _('Reset password') }}.</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {% for error in form.email.errors %}
            <span class="error"> : {{ error }}</span>
            {% endfor %}<br>
            {{ form.email(class="single") }}<br>
        </p>
        <p class="button">{{ form.submit(class="button") }}</p>
    </form>
{% endblock %}
